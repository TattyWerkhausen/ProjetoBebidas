      </tr>
      <tr>
        <th>Valor Custo:</th>
        <input type="number" formControlName="valorCusto" placeholder="" />
      </tr>
      <tr>
        <th>Valor Cobran√ßa:</th>
        <input type="number" formControlName="valorVenda" placeholder="" />

  <div>

  </div>
