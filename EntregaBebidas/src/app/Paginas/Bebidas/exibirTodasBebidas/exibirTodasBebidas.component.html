<div>
  <button (click)="exibirTodasBebidas()">Exibir Bebidas</button>
  <div *ngFor="let bebida of bebidas">
    <table class="table table-light">
      <tbody>
        <tr>
          <th>#</th>
          <th>Id:</th>
          <th>Nome:</th>
          <th>Custo:</th>
          <th>Venda:</th>
          <th></th>
          <th></th>
        </tr>
        <tr>
          <td>#</td>
          <td>{{ bebida.id }}</td>
          <td>{{ bebida.nome }}</td>
          <td>{{ bebida.valorCusto }}</td>
          <td>{{ bebida.valorVenda }}</td>
          <!-- <td><a [routerLink]='"/editarBebida/" + bebida.id'>Editar</a></td> -->
          <!-- <td><a [routerLink]='"/excluirBebida/" + bebida.id'>Excluir</a></td> -->
        </tr>
      </tbody>
    </table>
  </div>
  <div>
    <a routerLink="/layout/" target="_blank"
      ><button class="btn btn-success">Inicio</button>
    </a>
  </div>
</div>
