<div>
  <h3>Cadastro de Pedidos</h3>
</div>
<div [formGroup]="formGroup">
  <div>
    <input type="text" formControlName="nome" placeholder="buscar cliente..." />
    <button (click)="buscarPorNome()">Buscar</button>
    <br />
  </div>
  <div *ngFor="let cliente of clientes">
    <p>Cliente - {{ cliente.nome }}</p>
    <div *ngIf="seEncontrouCliente()">
      <br />
      <div>
        <a routerLink="/cadastrarPedido/" target="_blank">Cadastrar Pedido</a>
      </div>
    </div>
  </div>
  <br />
  <div *ngIf="!seEncontrouCliente()">
    <p>Cliente não existente!</p>
    <a routerLink="/cadastrarCliente/" target="_blank">Cadastrar Cliente</a>
  </div>
  <br />
  <div>
    <a href="/exibirTodosClientes/" target="_blank"
      ><button>Clientes</button></a
    >
  </div>
  <div>
    <div>
      <a href="/exibirTodasBebidas/" target="_blank"
        ><button>Bebidas</button></a
      >
    </div>
    <div>
      <a href="/exibirTodosPedidosBebidas/" target="_blank"
        ><button>Todos Pedidos Bebidas</button></a
      >
    </div>
    <div>
      <a href="/cadastrarBebida/" target="_blank"
        ><button>Cadastrar Bebida</button>
      </a>
    </div>
    <div>
      <a href="/cadastrarPedidoBebida/" target="_blank"
        ><button>Cadastrar Pedido Bebida</button>
      </a>
    </div>
  </div>
</div>
